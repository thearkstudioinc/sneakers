<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sneaker Company</title>
  <link rel="stylesheet" href="style.css" />
<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />

</head>
<body>

  <div class="nav-wrapper">
  <nav class="navbar">
    <img src="images/icon-menu.svg" alt="Menu" class="menu-icon" />
    <a href=""><img src="images/logo.svg" alt="logo"></a>

    <ul class="nav-links">
      <li><a href="#">Collections</a></li>
      <li><a href="#">Men</a></li>
      <li><a href="#">Women</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <div class="nav-icons">
      <a href=""><img src="images/grocery-store.png" alt="Cart" /></a>
      <a href=""><img src="images/profile-user.png" alt="User" /></a>
    </div>
  </nav>
</div>


  <main class="product-page">
    <div class="product-images">
      <img src="images/image-product-1.jpg" alt="Sneakers" class="main-image" />
      <div class="thumbnails">
        <img src="images/image-product-1.jpg" alt="Angle 1" class="thumbnail selected" />
        <img src="images/image-product-2.jpg" alt="Angle 2" class="thumbnail" />
        <img src="images/image-product-3.jpg" alt="Angle 3" class="thumbnail" />
        <img src="images/image-product-4.jpg" alt="Angle 4" class="thumbnail"/>
      </div>
    </div>

    <div class="product-details">
      <h4 class="brand">SNEAKER COMPANY</h4>
      <h1 class="title">Fall Limited Edition Sneakers</h1>
      <p class="description">
        These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer.
      </p>

      <div class="pricing">
        <span class="current-price">$125.00</span>
        <span class="discount">50%</span>
        <span class="old-price">$250.00</span>
      </div>

<div class="cart-controls">
  <div class="quantity-selector">
    <button class="qty-btn">-</button>
    <span class="qty-display">0</span>
    <button class="qty-btn">+</button>
  </div>
  <button class="add-to-cart">
    <img src="images/grocery-store.png" alt="Cart Icon" />
    Add to cart
  </button>
</div>

    </div>
  </main>

</body>
</html>
